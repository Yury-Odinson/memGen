<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>memG-g-gen</title>
</head>

<body>

    <input type="file" id="inputLoad">
    <div class="wrapper">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <div class="upperText">
                <span class="upperText__item"></span>
            </div>
            <div class="lowerText">
                <span class="lowerText__item"></span>
            </div>
        </div>
        <div class="nav">
            <label class="nav-label">
                <span>Enter upper text</span>
                <input id="textInput_up" type="text" placeholder="Your text...">
            </label>
            <label class="nav-label">
                <span>Font size from upper text</span>
                <input id="fontsize_up" type="number" value="45">
            </label>
            <label class="nav-label">
                <span>Enter lower text</span>
                <input id="textInput_lo" type="text" placeholder="Your text...">
            </label>
            <label class="nav-label">
                <span>Font size from lower text</span>
                <input id="fontsize_lo" type="number" value="45">
            </label>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
